name: Deploy Assertly App to S3
on:
    push:
        paths:
            - 'apps/assertly-app/**'
        branches:
            - main
jobs:
    run:
        runs-on: ubuntu-latest
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            CI: false
            VITE_WEBDRIVER_SERVICE_URL: https://api.assertly.ai/v1/webdriver
            VITE_AI_AGENT_SERVICE_URL: https://api.assertly.ai/v1/ai-agent
            VITE_ENGINE_SERVICE_URL: https://api.assertly.ai/v1/engine
            VITE_IDENTIY_SERVICE_URL: https://api.assertly.ai/v1/identity
        steps:
            - uses: actions/checkout@v2
            
            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                version: 8
                run_install: false

            - name: Install dependencies
              run: cd apps/assertly-app && pnpm install
            
            - name: Build Library
              run: cd libs/web-components && pnpm run build

            - name: Build App
              run: cd apps/assertly-app && pnpm run build

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-west-2

            - name: Deploy app to Bucket
              run: aws s3 sync ./apps/assertly-app/dist/ s3://prd-assertly-app/

            - name: Invalidate dashboard cloudfront
              run: aws cloudfront create-invalidation --distribution-id E2IRH7B2SA4MBC --paths "/*"
