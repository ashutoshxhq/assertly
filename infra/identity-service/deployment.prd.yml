apiVersion: apps/v1
kind: Deployment
metadata:
    name: assertly-identity-service-deployment
    labels:
        name: assertly-identity-service-deployment
        app: assertly
spec:
    replicas: 1
    selector:
        matchLabels:
            app: assertly
    template:
        metadata:
            name: assertly-identity-service-pod
            labels:
                app: assertly
                name: assertly-identity-service-pod
        spec:
            containers:
                - name: assertly-identity-service-pod
                  image: 381492239882.dkr.ecr.us-west-2.amazonaws.com/assertly-identity-service:latest
                  ports:
                      - containerPort: 8000
                  env:
                      - name: PORT
                        value: '8000'
                  envFrom:
                      - secretRef:
                            name: assertly-identity-service-secrets
